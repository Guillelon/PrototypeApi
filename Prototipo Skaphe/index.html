<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css" />
	
	<style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
	
	<title>Prototype for Skaphe!</title>
</head>
<body>
    <script src="Scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="Scripts/knockout-2.1.0.js" type="text/javascript"></script>
    <script src="Scripts/bootstrap.js" type="text/javascript"></script>
    <script src="Scripts/teamsHub.js" type="text/javascript"></script>
		<div class="navbar navbar-inverse navbar-fixed-top">
		  <div class="navbar-inner">
			<div class="container">
			  <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="brand" href="#">Prototipo Skaphe</a>
			  <div class="nav-collapse collapse">
				<ul class="nav">
				  <li class="active"><a href="#">Home</a></li>
				</ul>
			  </div><!--/.nav-collapse -->
			</div>
		  </div>
		</div>
	
	    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2">
                <div class="well sidebar-nav">
                    <ul class="nav nav-list">
                        <li style="padding:10px;">
                            <button class="btn btn-info" data-bind="click: changeSelectedToVenezuela">Venezuela</button></li>
                        <li style="padding:10px;">
                            <button class="btn btn-info" data-bind="click: changeSelectedToColombia">Colombia</button></li>
                        <li style="padding:10px;">
                            <button class="btn btn-info" data-bind="click: changeSelectedToAll">Todos</button></li>
                    </ul>
                </div>
            </div>
            <div class="span9">
                <div class="container">
					<div style="padding-bottom:15px;">
						<a href="#myModal" role="button" class="btn"  data-toggle="modal">Crear nuevo equipo</a>
					</div>
                    <table class="table table-bordered">
                        <tr>
                            <th>Nombre
                            </th>
                            <th>Ciudad
                            </th>
                            <th>País
                            </th>
                        </tr>
                        <tbody data-bind="foreach: showTeams()">
                            <tr>
                                <td>
                                    <span data-bind="text: Name"></span>
                                </td>

                                <td>
                                    <span data-bind="text: City"></span>
                                </td>

                                <td>
                                    <span data-bind="text: Country"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Nuevo Equipo</h3>
    </div>
    <div class="modal-body">
        <p>Nombre: <input id="teamName" data-bind="value: NewTeamName" /></p>
        <p>Ciudad: <input id="teamValue" data-bind="value: NewTeamCity" /></p>
        <p>País:  <select data-bind="options: availableCountries, value: selectedCountry"></select></p>
    </div>
    <div class="modal-footer">
        <button id="addButton" class="btn btn-primary"  data-bind="click: addNewTeam">Save changes</button>
    </div>
</div>

</html>
